version: '2.1'
services:
  influxdb:
    build: ./influxdb
    volumes:
      # Mount for influxdb data directory and configuration
      - ./influx-data:/var/lib/influxdb2:rw
    env_file:
      - ./influx.env
    ports:
      - "8086:8086"

  telegraf:
    build: ./telegraf
    environment:
      - MODBUS_GATEWAY_IP=192.168.8.123
    env_file:
      - ./influx.env
    depends_on:
      - influxdb
    links:
      - influxdb
    ports:
    - '8125:8125/udp'

  ui:
    build: .
    ports:
      - "80:80"
      - "443:443"
