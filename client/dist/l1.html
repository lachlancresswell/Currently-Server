    <meta property="og:title" content="">

    <link rel="stylesheet" href="styles.css">

<body>
    <div id="view">
        <div id="details">
            <div class="phase-info" id="details-l1">
                <div id="details-l1-voltage">
                    <div id="l1-voltage" class="details-value details-more-70">
                        247
                    </div>
                    <div class="details-denominator details-more-30">
                        V
                    </div>
                </div>
                <div id="details-l1-amperage">
                    <div id="l1-amperage" class="details-value details-more-70">
                        0.0
                    </div>
                    <div class="details-denominator details-more-30">
                        A
                    </div>
                </div>
            </div>
            <div id="details-minor">
                <div class="pf" id="pf">
                    <div id="power-factor" class="details-value details-more-70">
                        0.0
                    </div>
                    <div class="details-denominator details-more-30">
                        PF
                    </div>
                </div>
                <div class="kva" id="kva">
                    <div id="apparent-power" class="details-value details-more-70">
                        0.0
                    </div>
                    <div class="details-denominator details-more-30">
                        kVA
                    </div>
                </div>
            </div>
        </div>
        <div id="menu">
            <a href="basic.html" class="button" id="button-basic">Basic</a>
            <a href="l1.html" class="button button-selected" id="button-l1">L1</a>

            <a href="l3.html" class="button" id="button-l3">L3</a>
            <a href="adv.html" class="button" id="button-adv">Adv</a>
        </div>
    </div>
